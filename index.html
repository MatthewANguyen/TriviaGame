<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/javascript2.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<div class="row">
					<header>Trivia Game!</header>
				</div>
				<div class="row">
					<div id="timer">
						time
					</div>
				</div>
				<div class="row">
					<div id="question"></div>
				</div>
				<div class="row">
					<div id="answer1"></div>
				</div>

				</div>
				<div class="row">
					<div id="answer4"></div>
				</div>
				<div class="row">
					<div id="result"></div>
				</div>
				<div class="row">
					<div id="correct"></div>
				</div>
				<div class="row">
					<div id="incorrect"></div>
				</div>
				<div class="row">
					<div id="replay"></div>
				</div>
			</div>
			<div class="col-sm-3"></div>
		</div>
